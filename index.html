<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - NIVAS</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="contact-wrapper">
    <h1 class="welcome-heading">👋 Welcome to NIVAS Contact Center</h1>
    <p class="intro-text">Let’s connect! Fill out the form or use one of the options below to reach us directly.</p>

    <div class="form-box">
      <label for="name-Input">Your Name</label>
      <input type="text" id="name-Input" placeholder="Enter your name" />

      <label for="message-input">Your Message</label>
      <textarea id="message-input" rows="5" placeholder="Enter your message"></textarea>

      <div class="button-group">
        <button id="send-btn">🚀 Send Message</button>
        <button id="call-btn">📞 Call Us</button>
        <button id="mail-btn">📧 Mail Us</button>
        <button id="chat-btn">💬 Chat With Us</button>
        <a href="https://nivaskitchen.vercel.app/" class="back-home-btn">← Back to Home</a>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
